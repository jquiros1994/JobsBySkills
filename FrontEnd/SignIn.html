<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JobsBySkills — Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:," />
</head>

<body>
    <main class="shell">
        <!-- Decorative blobs -->
        <div class="blob blob-a" aria-hidden="true"></div>
        <div class="blob blob-b" aria-hidden="true"></div>

        <section class="card" role="region" aria-labelledby="signin-title">
            <header class="brand">
                <!-- Simple SVG logomark -->
                <svg class="logo" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
                    <defs>
                        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0" stop-color="var(--brand-1)" />
                            <stop offset="1" stop-color="var(--brand-2)" />
                        </linearGradient>
                    </defs>
                    <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#g)" />
                    <path d="M20 40l8-12 6 8 10-16" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <div>
                    <h1 id="signin-title" class="title">JobsBySkills</h1>
                    <p class="subtitle">Sign in to match with jobs by your skills</p>
                </div>
            </header>

            <form class="form" action="#" method="post" novalidate aria-describedby="form-hint">
                <p id="form-hint" class="muted">Use your account email and password.</p>

                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" inputmode="email" autocomplete="email"
                        placeholder="you@example.com" required />
                    <small class="msg" aria-live="polite"></small>
                </div>

                <div class="field">
                    <div class="label-row">
                        <label for="password">Password</label>
                        <a class="link" href="#" title="Recover your password">Forgot?</a>
                    </div>
                    <div class="password-wrap">
                        <input id="password" name="password" type="password" autocomplete="current-password"
                            placeholder="••••••••" minlength="6" required />
                        <button type="button" class="peek" aria-label="Show password" title="Show password">
                            <svg viewBox="0 0 24 24" class="icon">
                                <path
                                    d="M12 5c5 0 9 5 9 7s-4 7-9 7-9-5-9-7 4-7 9-7Zm0 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg>
                        </button>
                    </div>
                    <small class="msg" aria-live="polite"></small>
                </div>

                <div class="extras">
                    <label class="check">
                        <input type="checkbox" name="remember" />
                        <span>Remember me</span>
                    </label>
                </div>

                <button class="cta" type="submit">Sign In</button>

                <div class="or">
                    <span>or</span>
                </div>

                <div class="providers">
                    <button class="btn provider btn--google" type="button" aria-label="Continue with Google">
                        <svg class="provider-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M21.6 12.23c0-.8-.07-1.39-.22-2h-9.18v3.64h5.43c-.11.9-.72 2.26-2.06 3.18l-.02.14 2.99 2.32.21.02c1.93-1.78 3.05-4.4 3.05-7.3z"
                                fill="#4285F4" />
                            <path
                                d="M12.2 22c2.75 0 5.06-.9 6.74-2.45l-3.21-2.49c-.86.6-2.02 1.02-3.53 1.02-2.7 0-4.99-1.82-5.81-4.28l-.12.01-3.14 2.43-.04.12C3.9 19.63 7.77 22 12.2 22z"
                                fill="#34A853" />
                            <path
                                d="M6.39 13.8c-.2-.6-.31-1.25-.31-1.9 0-.66.11-1.3.29-1.9l-.01-.13-3.18-2.47-.1.05C2.47 8.73 2.1 10.33 2.1 11.9c0 1.56.37 3.16.98 4.44l3.31-2.54z"
                                fill="#FBBC05" />
                            <path
                                d="M12.2 6.9c1.91 0 3.21.83 3.95 1.52l2.88-2.82C17.24 3.9 14.96 3 12.2 3 7.77 3 3.9 5.37 2.08 9.07l3.31 2.54c.82-2.46 3.11-4.7 6.81-4.7z"
                                fill="#EA4335" />
                        </svg>
                        Continue with Google
                    </button>

                    <button class="btn provider btn--linkedin" type="button" aria-label="Continue with LinkedIn">
                        <svg class="provider-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill="#0A66C2"
                                d="M20.45 20.45h-3.56v-5.59c0-1.33-.02-3.05-1.86-3.05-1.86 0-2.15 1.45-2.15 2.95v5.69H9.31V9.5h3.41v1.49h.05c.47-.89 1.61-1.83 3.32-1.83 3.55 0 4.21 2.34 4.21 5.38v5.9zM5.34 8.01a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12zM7.12 20.45H3.56V9.5h3.56v10.95z" />
                        </svg>
                        Continue with LinkedIn
                    </button>
                </div>

                <p class="muted center">
                    New here?
                    <a class="link" href="signup.html" title="Create a JobsBySkills account">Create an account</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        // Password show/hide
        const pwd = document.getElementById('password');
        const peek = document.querySelector('.peek');
        peek?.addEventListener('click', () => {
            const showing = pwd.type === 'text';
            pwd.type = showing ? 'password' : 'text';
            peek.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
            peek.title = showing ? 'Show password' : 'Hide password';
        });

        // Minimal client-side validation hints
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            let ok = true;
            form.querySelectorAll('.field').forEach((f) => {
                const input = f.querySelector('input');
                const msg = f.querySelector('.msg');
                if (input && !input.checkValidity()) {
                    ok = false;
                    msg.textContent = input.validationMessage;
                    f.classList.add('invalid');
                } else if (msg) {
                    msg.textContent = '';
                    f.classList.remove('invalid');
                }
            });
            if (!ok) e.preventDefault();
        });

        form.querySelectorAll('input').forEach((i) => {
            i.addEventListener('input', () => {
                const field = i.closest('.field');
                const msg = field.querySelector('.msg');
                if (i.checkValidity()) {
                    msg.textContent = '';
                    field.classList.remove('invalid');
                }
            });
        });
    </script>
</body>

</html>
